<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/css/bootstrap.min.css">
    <title>Inicio de sesion</title>
</head>

<body>
    
    <section class="vh-100">
        <div class=" container container-fluid mb-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 form">
                    <form>
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Inicio de sesion</p>
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="user" class="form-control form-control-lg"
                                placeholder="Ingrese su usuario" />
                            <label class="form-label" for="user">User</label>
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="password" class="form-control form-control-lg"
                                placeholder="Ingrese su contraseña" />
                            <label class="form-label" for="password">Password</label>
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="d-flex text-center justify-content-center py-4 px-4 px-xl-5 bg-secondary" style="margin-top:15rem ">
            <!-- Copyright -->
            <div class="text-white text-center fw-bold mb-3 mb-md-0">
                Copyright © 2020. All rights reserved.
            </div>
        </div>
    </section>
</body>
<script type="module" src="./index.js"></script>
<script type="module" src="./style/js/jquery-1.8.3.min.js"></script>
<script type="module" src="./style/js/bootstrap.min.js"></script>
</html>
