<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../style/css/bootstrap.min.css">
    <title>listado Activos</title>
</head>

<body>
    <section class="w-100 bg-light my-2 p-2">
        <form class="w-50 mb-4">
            <h2>Filtrar por:</h2>
            <p>Escriba cuaquiera de estos datos: id equipo, marca, modelo, serie, ubicacion, responsable</p>
            <input class="form-control" id="inputFiltro" type="text" placeholder="Buscar...">
        </form>

    </section>
    <section class="w-100 p-3">
        <table class="table W-100 table-striped table-hover table-responsive">
            <thead>
                <tr class="text-uppercase text-center">
                    <th scope="col">id activo</th>
                    <th scope="col">nombre</th>
                    <th scope="col">marca</th>
                    <th scope="col">modelo</th>
                    <th scope="col">serie</th>
                    <th scope="col">ubicacion</th>
                    <th scope="col">responsable</th>
                    <th scope="col">estado</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="listado">
            </tbody>
        </table>
    </section>
</body>
<script type="module" src="../../style/js/jquery-1.8.3.min.js"></script>
<script type="module" src="../../style/js/bootstrap.min.js"></script>
<script type="module" src="../../controllers/activos/listadoActivos.js"></script>

</html>
