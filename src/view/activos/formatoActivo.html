<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../style/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <title>Activos</title>
</head>

<body>
    <div class="container-fluid w-100 d-flex mb-3 mt-3">
        <div class="p-2"><button type="button" class="btn btn-success">Crear</button></div>
        <div class="p-2"><button type="button" class="btn btn-warning">Actualizar</button></div>
        <div class="p-2">  <button type="button" class="btn btn-primary">Print</button></div>      
        <div class="p-2"><button type="button" class="btn btn-secondary">Salir</button></div>
        <div class="p-2 ms-auto"><button type="button" class="btn btn-danger">Eliminar</button></div>
    </div>
    <div class="container-fluid w-100 m-0 p-0 mb-3">
        <form class="w-100">
            <div class="row mx-3 align-items-center">
                <div class="form-group col-4 p-4">
                    <img class="img-fluid"
                        src="https://www.lenovo.com/medias/IdeaPad-3-14ITL6-CT1-01-1060x596px.png?context=bWFzdGVyfHJvb3R8MzU3OTAxfGltYWdlL3BuZ3xoZGEvaGJiLzE0Nzg3OTEyMjY5ODU0LnBuZ3xlMGUyY2EzYzc3YjFmZGU5NjlhNTU5ZGFlZGEzYzk1ZjY5ODg3MjY5YjY4YThiZmNiMzJmZWQwMjAwOTAzY2Nl"
                        alt="">

                </div>
                <div class="form-group col-3">
                    <label for="inputEmail4">Codigo Interno</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">

                    <label for="inputEmail4">Nombre</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">

                    <label for="inputEmail4">Modelo</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">
                </div>
                <div class="form-group col-3">
                    <label for="inputEmail4">Serie</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">

                    <label for="inputEmail4">Proceso</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">

                    <label for="inputEmail4">Area</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">
                </div>
                <div class="form-group col-2">
                    <label for="inputEmail4">Ubicacion Especifica</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">

                    <label for="inputEmail4">Estado</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">

                    <label for="inputEmail4">Fecha Compra</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">
                </div>
            </div>
            <div class="row mx-3 align-items-center">
                <div class="form-group col-3">
                    <label for="inputEmail4">Provedor</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">
                </div>
                <div class="form-group col-3">
                    <label for="inputEmail4">Nit Provedor</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">
                </div>
                <div class="form-group col-2">
                    <label for="inputEmail4">N. Factura</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">
                </div>
                <div class="form-group col-2">
                    <label for="inputEmail4">valor</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">
                </div>
                <div class="form-group col-2">
                    <label for="inputEmail4">Fin Garantia</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">
                </div>
            </div>
            <div class="row mx-3 align-items-center">
                <div class="form-group col-3">
                    <label for="inputEmail4">Frecuencia de Mtto</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">
                </div>
                <div class="form-group col-3">
                    <label for="inputEmail4">Fecha Ultimo Mtto</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">
                </div>
                <div class="form-group col-3">
                    <label for="inputEmail4">Fecha Proximo Mtto</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">
                </div>
                <div class="form-group col-3">
                    <label for="inputEmail4">Fecha ingreso al Inv</label>
                    <input type="text" class="form-control my-1" id="codigo-interno">
                </div>
            </div>
            <div class="row mx-3 align-items-center">
                <div class="form-group col-4">
                    <label for="inputEmail4">Descripcion del Activo</label>
                    <textarea class="form-control m-1" id="recomendacionMtto" rows="4"></textarea>
                </div>
                <div class="form-group col-4">
                    <label for="inputEmail4">Recomendaciones de Mantenimiento</label>
                    <textarea class="form-control m-1" id="recomendacionMtto" rows="4"></textarea>
                </div>
                <div class="form-group col-4">
                    <label for="inputEmail4">Observaciones</label>
                    <textarea class="form-control m-1" id="observacionActivo" rows="4"></textarea>
                </div>
            </div>           
        </form>
    </div>
    <div class="container-fluid w-100 m-0 p-0 my-3">
        <h2 class="text-center fw-bold">Historial de Mantenimientos</h2>
        <table class="table W-100 table-striped table-hover table-sm table-responsive">
            <thead>
                <tr class="text-uppercase text-center">
                    <th scope="col">id reporte</th>
                    <th scope="col">Fecha reporte</th>
                    <th scope="col">Hallazgos</th>
                    <th scope="col">Reporte tecnico</th>
                    <th scope="col">recomendaciones</th>
                    <th scope="col">Proveedor</th>
                    <th scope="col">Proximo Mtto</th>      
                    <th scope="col">Tipo Mtto</th>                
                </tr>
            </thead>
            <tbody id="listado">
            </tbody>
        </table>
    </div>
</body>
<script type="module" src="../../style/js/jquery-1.8.3.min.js"></script>
<script type="module" src="../../style/js/bootstrap.min.js"></script>
<script type="module" src="../../controllers/activos/formatoActivos.js"></script>

</html>
